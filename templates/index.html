<!DOCTYPE html>
<html>
<head>
    <title>Gradio Interface</title>
</head>
<body>
    <!-- You can customize the size and appearance of the interface here -->
    <div id="interface"></div>
    <script src="https://cdn.jsdelivr.net/npm/gradio"></script>
    <script>
        const iface = gr.Interface.httpInputElement({
            server:'http://127.0.0.1:7860/'
        });
        iface.mount(document.querySelector('#interface'));
    </script>
</body>
</html>
